<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
</head>
<body>
	<!-- 头部设计 -->
	<section class="content-header">
		<h1>
			视频 <small>添加</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="index.html"><i class="fa fa-dashboard"></i>首页</a></li>
			<li><a href="#">视频 </a></li>
			<li class="active">添加</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div id="video-add-group-id" class="form">
		<div class="row form-group">
			<label class="col-lg-2 control-label text-right">地址:</label>
			<div class="col-lg-10">
				<input type="text" name="path" id="video-path"  class="form-control" value="F:\迅雷下载"/>
			</div>
		</div>
		<div class="row form-group">
			<label class="col-lg-2 control-label text-right">名称:</label>
			<div class="col-lg-10">
				<input type="text" name="path" id="video-name"  class="form-control"/>
			</div>
		</div>
		<div class="row form-group">
			<div class="col-lg-12 text-center">
				<input type="button" id="video-button"  value="确定" class="btn btn-primary" onclick="findVideo()"/>
			</div>
		</div>
				
		</div>
	</section>
	<script type="text/javascript">
		function findVideo(){
			var url ="/video/find";
			var params={
				filePath:$("#video-path").val(),
				fileName:$("#video-name").val()
			}
			ajaxPost(url,params,resFindVideo)
			function resFindVideo(result){
				console.log(result);
			}
		}
	</script>
</body>
</html>
